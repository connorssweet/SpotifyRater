{% extends "base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if albums %}
    <div class="row">
    {% for album in albums %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                {% if album.cover_url %}
                    <img src="{{ album.cover_url }}" class="card-img-top" alt="Cover">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ album.title }}</h5>
                    <p class="card-text">{{ album.artist }}</p>
                    <a href="{{ url_for('album_detail', album_id=album.id) }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>No albums found matching your search.</p>
{% endif %}
{% endblock %}
